# write a simple conda env yaml file with name: python_interpreter_env and basic packages for getting started
name: python_interpreter_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python>3.9
  - numpy
  - pandas
  - matplotlib
  - scipy
  - scikit-learn
  - ipykernel
  - jupyterlab
  - requests
  - seaborn
  - pip
